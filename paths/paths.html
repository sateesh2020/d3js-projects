<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script charset="utf-8" src="../js/d3.js"></script>
    <script>
      //The data for our line
      var lineData = [
        {
          "x": 5,
          "y": 5
        },{
          "x": 55,
          "y": 45
        },{
          "x": 150,
          "y": 95
        }
      ];

      //This is the accessor function we talked about above
      var lineFunction = d3.svg.line().tension(0.7)
                             .x(function(d) { return d.x; })
                             .y(function(d) { return d.y; })
                             .interpolate('bundle');

      //The SVG Container
      var svgContainer = d3.select("body").append("svg").attr("width", 200).attr("height", 200);

      //The line SVG Path we draw
      var lineGraph = svgContainer.append("path").attr("d", lineFunction(lineData)).attr("stroke", "blue").attr("stroke-width", 2).attr("fill", "none");
    </script>
  </body>
</html>
