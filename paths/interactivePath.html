<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .canvas {
        margin: 30px auto;
        width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="canvas"></div>
    <script charset="utf-8" src="../js/d3.js"></script>
    <script charset="utf-8" src="../js/jquery.min.js"></script>
    <script>
      //This is the accessor function we talked about above
      var lineFunction = d3.svg.line().tension(0.8).x(function(d) {
        return d.x;
      }).y(function(d) {
        return d.y;
      }).interpolate('bundle');
      var firstClick = false;
      var map_factor = 1.096825396825397;
      //The SVG Container
      var svgContainer = d3.select(".canvas").append("svg").attr("width", 800).attr("height", 500).style('border', '2px solid black');
      $(document).bind('click', function(event) {
        if (!firstClick) {
          bind_interatcive_line(event, 'svg');
        } else {
          unbind_interactive_line(event, 'svg');
        }
      });

      function bind_interatcive_line(event, box) {
        firstClick = true;
        var startPoint = {
          x: event.pageX - $(box).offset().left,
          y: event.pageY - $(box).offset().top
        }
        $('svg').bind('mousemove', function(event) {
          var x = event.pageX - $(box).offset().left;
          var y = event.pageY - $(box).offset().top;
          var coord = {
            x: x,
            y: y
          };
          redraw_line_on_change(startPoint, coord);
        });
      }
      function unbind_interactive_line(event, box) {
        firstClick = false;
        $('svg').unbind('mousemove');
      }
      function equal_range(num, range) {
        if (num >= range.min && num <= range.max) {
          return true;
        }
      }
      function redraw_line_on_change(start, end) {
        $('.line_s').remove();
        var general_tension = 0.5;
        var line_length = Math.ceil(Math.sqrt((start.x - end.x) * (start.x - end.x) + (start.y - end.y) * (start.y - end.y))),
          lineData,
          moduler = 1,
          y_moduler = 1,
          acs_or_desc,
          y_long_moduler = 0;

        /*  mathematical crap  */
        if (start.x > end.x) {
          moduler = -1;
        }
        if (line_length < 200) {
          y_moduler = 2 - ((line_length - 100) / 100);
        } // 200 - 1, 100 - 2, 0 - 3
        if (line_length > 160 && equal_range(end.y, {
          min: start.y - 200,
          max: start.y + 200
        })) {
          y_long_moduler = line_length * 0.4 * ((line_length - 160) / 180);
        }
        if (start.y > end.y) {
          if (start.x < end.x) {
            moduler = -1;
          } else {
            moduler = 1;
          }
          acs_or_desc = {
            "x": end.x + (line_length * 0.5 * moduler),
            "y": end.y - (line_length * 0.5 * y_moduler)
          };
        } else {
          acs_or_desc = {
            "x": start.x + (line_length * 0.5 * moduler),
            "y": start.y - (line_length * 0.5 * y_moduler)
          };
        }

        general_tension = 0.17;

        if ((start.x == 175 * map_factor || start.x == 276 * map_factor) && // it's for JPN --> SGP
        (start.y == 299 * map_factor || start.y == 129 * map_factor) && (end.x == 175 * map_factor || end.x == 276 * map_factor) && (end.y == 299 * map_factor || end.y == 129 * map_factor)) {
          acs_or_desc = {
            "x": 400 *map_factor,
            "y": 250 *map_factor
          };

        }
        /*  /mathematical crap  */
        //console.log(start,line_length,moduler,y_moduler,acs_or_desc,y_long_moduler,end);
        lineFunction = lineFunction.tension(general_tension);
        lineData = [
          {
            "x": start.x,
            "y": start.y
          }, acs_or_desc, {
            "x": end.x,
            "y": end.y
          }
        ];
        console.log(lineData);
        svgContainer.append("path").attr("d", lineFunction(lineData)).attr("stroke", "#FF9900").attr("stroke-width", 2).attr("fill", "none").attr("class", 'line_s');
      }
    </script>
  </body>
</html>
