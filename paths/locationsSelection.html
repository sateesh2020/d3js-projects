<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .canvas {
        margin: 30px auto;
        width: 1000px;
      }
      .marker {
        cursor: pointer;
      }
      .fixed_path{
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="canvas"></div>
    <script charset="utf-8" src="../js/d3.js"></script>
    <script charset="utf-8" src="../js/jquery.min.js"></script>
    <script src="interactive_path.js" charset="utf-8"></script>
    <script>
      var locations = [{
                	"x": 120,
                	"y": 50,
                  "id":"S1"
                }, {
                	"x": 145,
                	"y": 300,
                  "id":"S2"
                }, {
                	"x": 300,
                	"y": 478,
                  "id":"S3"
                }, {
                	"x": 455,
                	"y": 35,
                  "id":"S4"
                }, {
                	"x": 650,
                	"y": 300,
                  "id":"S5"
                }, {
                	"x": 765,
                	"y": 432,
                  "id":"S6"
                },{
                	"x": 895,
                	"y": 132,
                  "id":"S7"
                }
              ];
      var svgElem = generateSVG('.canvas',1000,550);
      // Generate First so that lines will come below markers
      generatePathGroup(svgElem);
      var markersGroup = svgElem.append('g')
                                .attr('class','markersGroup');
      var circles = markersGroup.selectAll("circle")
                          .data(locations)
                          .enter()
                          .append("circle");

      var circleAttributes = circles
                       .attr("cx", function (d) { return d.x; })
                       .attr("cy", function (d) { return d.y; })
                       .attr("r", function (d) { return 10; })
                       .attr('class','marker')
                       .attr('id', function(d) {return d.id;})
                       .style("fill", "#00FF99");

      $('.marker').on('click',function(ev){
          click_event(ev);
      });
    </script>
  </body>
</html>
