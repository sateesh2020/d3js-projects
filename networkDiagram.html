<!DOCTYPE html>
<meta charset="utf-8">
<script src="js/d3.js"></script>
<style>

.node-site {
  fill: none;
  stroke: #09F;
  stroke-width: 2px;
}
.site-site{
  fill: none;
  stroke: #09F;
  stroke-width: 2px;
  stroke-dasharray:5,5;
}
.node circle {
  fill: #FF9900;
  stroke: #FF9900;
  stroke-width: 1.5px;

}

text {
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<body>
<script>
var links = [
  {source: "S1", target: "S1.N1", type: "node-site"},
  {source: "S1", target: "S1.N2", type: "node-site"},
  {source: "S2", target: "S2.N1", type: "node-site"},
  {source: "S2", target: "S2.N2", type: "node-site"},
  {source: "S3", target: "S3.N1", type: "node-site"},
  {source: "S3", target: "S3.N2", type: "node-site"},
  {source: "S3", target: "S3.N3", type: "node-site"},  
  {source: "S1.N1", target: "S2.N1", type: "site-site"},
  {source: "S1.N1", target: "S2.N2", type: "site-site"},
  {source: "S1.N1", target: "S1.N2", type: "site-site"},
  {source: "S1.N1", target: "S3.N2", type: "site-site"},
  {source: "S1.N2", target: "S2.N1", type: "site-site"},
  {source: "S1.N2", target: "S3.N1", type: "site-site"},
  {source: "S2.N2", target: "S3.N2", type: "site-site"},
  {source: "S3.N1", target: "S3.N2", type: "site-site"},
  {source: "S3.N1", target: "S3.N3", type: "site-site"}

];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width = 500,
    height = 500;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(100)
    .charge(-1000)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
var allLinks=force.links();
var allNodes=force.nodes();
var link = svg.selectAll(".link")
    .data(force.links())
    .enter().append("line");

var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .on("mouseover", mouseover)
    .on("mouseout", mouseout);

node.append("circle")
    .attr("r", 8);

node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.name; });

function tick() {
  link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; })
      .attr("class",function(d){ return d.type;});
  node
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function mouseover() {
  d3.select(this).select("circle").transition()
      .duration(750)
      .attr("r", 16);
}

function mouseout() {
  d3.select(this).select("circle").transition()
      .duration(750)
      .attr("r", 8);
}

</script>
